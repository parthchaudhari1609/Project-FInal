{% extends "../base.html" %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
</head>
<body>
    <div class="row">
        <div class="col-md-8">
          <div class="card">
            <div class="card-header">
              <h5 class="title">User Profile</h5>
            </div>
            <div class="card-body">
              <form>
                <div class="row">
                  <div class="col-md-5 pr-md-1">
                    <div class="form-group">
                      <label>Username</label>
                      <input type="text" class="form-control" placeholder="Username" value="{{ user_profile.username }}" >
                    </div>
                  </div>
                  <div class="col-md-3 px-md-1">
                    <div class="form-group">
                      <label>Email address</label>
                      <input type="email" class="form-control" placeholder="Email" value="{{ user_profile.email }}" >
                    </div>
                  </div>
                  <div class="col-md-4 pl-md-1">
                    <div class="form-group">
                      <label>First Name</label>
                      <input type="text" class="form-control" placeholder="First Name" value="{{ user_profile.first_name }}">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6 pr-md-1">
                    <div class="form-group">
                      <label>Last Name</label>
                      <input type="text" class="form-control" placeholder="Last Name" value="{{ user_profile.last_name }}">
                    </div>
                  </div>
                  <div class="col-md-6 pl-md-1">
                    <div class="form-group">
                      <label>Age</label>
                      <input type="number" class="form-control" placeholder="Age" value="{{ user_profile.age }}">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <div class="form-group">
                      <label>About Me</label>
                      <textarea rows="4" cols="80" class="form-control" placeholder="About Me"></textarea>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-user">
            <div class="card-body">
              <div class="author">
                <img class="avatar" src="../assets/img/emilyz.jpg" alt="...">
                <h5 class="title">{{ user_profile.get_full_name }}</h5>
                <p class="description">
                  {% if user_profile.is_manager %}
                    Manager
                  {% elif user_profile.is_developer %}
                    Developer
                  {% else %}
                    Regular User
                  {% endif %}
                </p>
                <div class="text-center">
                    <button type="button" class="btn btn-info">Upload Profile Picture</button>
                </div>
              </div>
              <div class="card-description">
                {{ user_profile.bio }}
              </div>
            </div>
          </div>
        </div>
      </div>
</body>
</html>
{% endblock content %}
