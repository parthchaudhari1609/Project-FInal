{% extends "../base.html" %} 
{% load static %} 
{% block content %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign Task</title>
</head>
<body>
    <div class="col-md-8">
        <div class="card">
          <div class="card-header">
            <h4 class="title">Assign Task</h4>
          </div>
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="row">
                <div class="col-md-4 pr-md-1">
                  <div class="form-group">
                    <!-- <input type="text" class="form-control" disabled="" placeholder="Company" value="Creative Code Inc."> -->
                    {{ form.user|as_crispy_field }}
                  </div>
                </div>
      
              </div>
              <div class="row">
                <div class="col-md-4 pr-md-1">
                  <div class="form-group">
                    {{form.task|as_crispy_field}}  
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-md-1">
                  <div class="form-group">
                    {{form.status| as_crispy_field}}  
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-4 pr-md-1">
                  <div class="form-group">
                    {{form.totalUtilMinutes|as_crispy_field}}  
                  </div>
                </div>
              </div>
              
              <div class="card-footer">
                <input type="submit" class="btn btn-fill btn-primary" value="Assign">  
              </div>
            </form>
          </div>
          
        </div>
      </div>
</body>
</html>
{% endblock content %}
